<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Create a new fish</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
    <div class="container">
        <h2>Create a new fish</h2>
        <div>
            <form class="form-horizontal" th:object="${fish}" th:action="@{/products/save}" method="post" id="fishform">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{id}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{type}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Weight</label>
                    <div class="col-sm-10">
                        <input type = "number" placeholder="5.0" step="0.01"  class="form-control" th:field="*{weight}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" placeholder="2.0" step="0.01"  class="form-control" th:field="*{price}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Region</label>
                    <div class="col-sm-10">
                        <select name="channel" form="fishform">
                            <option value="channel1">North America</option>
                            <option value="channel2">Europe</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
