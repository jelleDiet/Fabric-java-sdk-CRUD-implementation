<!DOCTYPE html>
<html lang="en">
<form action="/blockchain/fish/query" method="post">
    <label for="type">Type</label>
    <input type="text" id="type" placeholder="Salmon" name="type">
     <label for="weight">Weight</label>
    <input type="number" id="weight" placeholder="1.2" name="weight">
     <label for="price">Price</label>
    <input type="number" id="price" placeholder="2" name="price">
    <input type="submit" value="Search for fish">   
</form>
</html>
