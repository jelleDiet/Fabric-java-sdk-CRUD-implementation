<!DOCTYPE html>
<html lang="en">
<form action="/blockchain/fish/save" method="post">
    <label for="type">Type</label>
    <input type="text" id="type" placeholder="Salmon" name="type" required>
     <label for="weight">Weight</label>
    <input type="number" id="weight" placeholder="1.2" name="weight" required>
     <label for="price">Price</label>
    <input type="number" id="price" placeholder="2" name="price" required>
    <input type="submit" value="Add Fish">   
</form>
</html>
